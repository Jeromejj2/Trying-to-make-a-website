<!DOCTYPE html>
<html>
  <head>
    <title>08 Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissorsa</p>
    <button onclick="
    playGame('Rock')
    ">Rock</button>


    <button onclick="
    playGame ('Paper');
    ">Paper</button>


    <button onclick="
    playGame ('Scissors')
    ">Scissors</button>

    <button onclick="
    alert (`Reset Score
Win: ${score.wins},  Losses: ${score.losses},  Tie: ${score.tie}`)
    score.wins = 0
    score.losses = 0
    score.tie = 0
    ">
      Reset Score
    </button>

    <script>
      const score = {
        wins: 0,
        losses: 0,
        tie: 0
      };

      let CompuMove = '';

      function pickComputerMove() {
        const randomNumber = Math.random()
        
        if (randomNumber >= 0 && randomNumber < 1/3) {
          CompuMove = 'Rock'; 
        } else if (randomNumber >= 1/3 && randomNumber < 2/3){
          CompuMove = 'Paper';
        } else{
          CompuMove = 'Scissors';
        }
        console.log(CompuMove)

        return CompuMove;
        
      }

      function playGame (playMove) {
      
        pickComputerMove()
        
        let resuit =  ' '

        if (playMove === 'Paper') {
          if (CompuMove === 'Rock') {
            resuit = 'You WIN'
          } else if (CompuMove === 'Paper'){
            resuit = 'Tie'
          } else if (CompuMove === 'Scissors') {
            resuit = 'you lose'
          }

        } else if (playMove === 'Rock') {
          if (CompuMove === 'Rock') {
              resuit = 'Tie'
            } else if (CompuMove === 'Paper'){
              resuit = 'you lose'
            } else if (CompuMove === 'Scissors') {
              resuit = 'You WIN'
            }
            
        } else if (playMove === 'Scissors') {
            if (CompuMove === 'Rock') {
              resuit = 'you lose'
            } else if (CompuMove === 'Paper'){
              resuit = 'You WIN'
            } else if (CompuMove === 'Scissors') {
              resuit = 'Tie'
            }
          }
          
          if (resuit === 'You WIN') {score.wins ++;}
          else if (resuit === 'you lose') {score.losses += 1 }
          else if (resuit === 'Tie') {score.tie = score.tie + 1}

          console.log (score)

          alert(`You picked ${playMove}. Computer picked ${CompuMove}. ${resuit}.
Win: ${score.wins},  Losses: ${score.losses},  Tie: ${score.tie}`);

      }
    </script>
  </body>
</html>
