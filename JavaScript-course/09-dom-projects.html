<!DOCTYPE html>
<html>
  <head>
    <title> dom-projects </title>
  </head>
  <body>

    <p> YouTube Subscribe Button </p>
    <button class="sud" onclick="
      Sudscribe()
    ">Sudscribe</button>

    <p>Rock Paper Scissors</p>
 
    <script>
      function Sudscribe() {
        const sudstatus = document.querySelector('.sud');
      
        if (sudstatus.innerText === 'Subscribed') {
          sudstatus.innerHTML = 'Sudscribe';
        } else  {
          sudstatus.innerHTML = 'Subscribed';
        }
        }
    </script>
  </body>
</html>
