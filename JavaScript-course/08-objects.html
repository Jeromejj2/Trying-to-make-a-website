<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>

    <script>
      const product = {
        name: 'jerome',
        age: 13
      };
      console.log(product);
      console.log(product.name);
      console.log(product.age);

      product.age = 'c 20';
      console.log(product.age);

      product.grade = '8'
      console.log(product.grade);

      delete product.grade
      console.log(product.grade);
    </script>
  </body>
</html>
